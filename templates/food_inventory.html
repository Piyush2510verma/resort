<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Inventory</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <h1>Food Inventory</h1>
    
    <!-- Display food inventory items in a table -->
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in food_items %}
            <tr>
                <td>{{ item[1] }}</td>  <!-- Item name -->
                <td>{{ item[2] }}</td>  <!-- Quantity (like 3kg, 5L) -->
                <td>
                    <!-- Update Button -->
                    <a href="/update-food-item/{{ item[0] }}">
                        <button class="update-btn">Update</button>
                    </a>
                    
                    <!-- Delete Button -->
                    <form action="/delete-food-item/{{ item[0] }}" method="POST" style="display:inline;">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Add New Food Item</h2>
    <form action="/add-food-item" method="POST">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required><br>

        <label for="quantity">Quantity :</label>
        <input type="text" id="quantity" name="quantity" required><br>

        <button type="submit">Add Item</button>
    </form>
    
    <br>
    <a href="/">Back to Menu</a>
</body>
</html>
